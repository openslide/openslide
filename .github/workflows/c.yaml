name: C

on:
  push:
    branches: [main]
    tags: ["*"]
  pull_request:
    branches: [main]

permissions:
  contents: read

env:
  PYTHONUNBUFFERED: 1

jobs:
  pre-commit:
    name: Rerun pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Run pre-commit hooks
        uses: pre-commit/action@v3.0.1
  tests:
    name: Build
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            container: registry.fedoraproject.org/fedora:latest
            extra: extra checks
            sanitize: sanitize
          - os: ubuntu-latest
            container: quay.io/centos/centos:stream8
          - os: ubuntu-latest
            container: quay.io/centos/centos:stream9
          - os: ubuntu-latest
            container: debian:11
            ignore-cloexec-leaks: ignore CLOEXEC leaks
          - os: ubuntu-latest
            container: debian:12
          - os: ubuntu-latest
            container: debian:12
            arch: i386
          - os: ubuntu-20.04
            ignore-cloexec-leaks: ignore CLOEXEC leaks
          - os: ubuntu-22.04
          - os: macos-14
            sanitize: sanitize
    steps:
    - name: Install dependencies
      run: |
        case "${{ matrix.os }}" in
        macos-*)
            # https://github.com/actions/setup-python/issues/577
            # https://github.com/q3aiml/ledger/commit/f53b35ae
            brew list -1 | grep python@ | while read formula; do
                brew unlink $formula
                brew link --overwrite $formula
            done
            brew update
            brew install \
                meson pkg-config \
                zlib \
                libpng \
                jpeg-turbo \
                libtiff \
                openjpeg \
                gdk-pixbuf \
                libdicom \
                libxml2 \
                sqlite \
                cairo \
                glib \
                xdelta \
                python-requests \
                pyyaml
            ;;
        ubuntu-*)
            case "${{ matrix.container }}" in
            *fedora*|*centos*)
                pyver=3
                . /etc/os-release
                case "$VERSION_ID" in
                8)
                    dnf install -y 'dnf-command(config-manager)'
                    dnf config-manager --set-enabled powertools
                    dnf install -y epel-release epel-next-release
                    pyver=38
                    pydotver=3.8
                    python=python38
                    ;;
                9)
                    dnf install -y 'dnf-command(config-manager)'
                    dnf config-manager --set-enabled crb
                    dnf install -y epel-release epel-next-release
                    ;;
                *)
                    extra="clang doxygen llvm dnf-plugins-core"
                    debuginfo=1
                    ;;
                esac

                dnf install -y \
                    gcc git-core meson pkg-config \
                    $python python${pyver}-requests python${pyver}-pyyaml \
                    diffutils \
                    zlib-devel \
                    libpng-devel \
                    libjpeg-turbo-devel \
                    libtiff-devel \
                    openjpeg2-devel \
                    gdk-pixbuf2-modules gdk-pixbuf2-devel \
                    libdicom-devel \
                    libxml2-devel \
                    sqlite-devel \
                    cairo-devel \
                    glib2-devel \
                    xdelta libjpeg-turbo-utils $extra

                if [ -n "$debuginfo" ]; then
                    dnf debuginfo-install -y cairo fontconfig glib2
                fi
                if [ -n "$pydotver" ]; then
                    alternatives --set python3 "/usr/bin/python${pydotver}"
                fi
                ;;
            *debian*|"")
                if [ -n "${{ matrix.container }}" ]; then
                    # Debian container
                    jpeg=libjpeg-dev
                else
                    # Ubuntu, on host
                    jpeg=libjpeg-turbo8-dev
                    sudo=sudo
                fi
                if [ -n "${{ matrix.arch }}" ]; then
                    $sudo dpkg --add-architecture "${{ matrix.arch }}"
                    arch=":${{ matrix.arch }}"
                    extra=gcc-multilib
                fi
                $sudo apt-get update
                $sudo apt-get -y install \
                    gcc git meson pkg-config \
                    python3-requests python3-yaml \
                    zlib1g-dev$arch \
                    libpng-dev$arch \
                    $jpeg$arch \
                    libtiff-dev$arch \
                    libopenjp2-7-dev$arch \
                    libgdk-pixbuf2.0-dev$arch \
                    libxml2-dev$arch \
                    libsqlite3-dev$arch \
                    libcairo2-dev$arch \
                    libglib2.0-dev$arch \
                    xdelta3 libjpeg-turbo-progs $extra
                ;;
            esac
        esac
    - name: Check out repo
      uses: actions/checkout@v4
    - name: Build
      run: |
        args=
        if [ -n "${{ matrix.ignore-cloexec-leaks }}" ]; then
            # Some distro versions have leaky libraries
            echo "Disabling CLOEXEC leak check"
            args="-D_nonatomic_cloexec=true"
        fi
        if [ -n "${{ matrix.arch }}" ]; then
            cat > cross.ini << EOF
        [built-in options]
        c_args = ['-O2', '-g', '-m32']
        c_link_args = ['-m32']
        cpp_args = ['-O2', '-g', '-m32']
        cpp_link_args = ['-m32']

        [properties]
        pkg_config_libdir = ['/usr/lib/${{ matrix.arch }}-linux-gnu/pkgconfig', '/usr/share/pkgconfig']

        [binaries]
        c = 'gcc'
        pkgconfig = 'pkg-config'
        strip = 'strip'

        [host_machine]
        system = 'linux'
        endian = 'little'
        cpu_family = 'x86'
        cpu = '${{ matrix.arch }}'
        EOF
            args="$args --cross-file=cross.ini"
        fi
        if ! meson setup builddir --werror $args; then
            cat builddir/meson-logs/meson-log.txt
            exit 1
        fi
        ninja -C builddir
    - name: Check
      run: |
        trap "cat builddir/meson-logs/testlog.txt" EXIT
        meson test -C builddir
    - name: Docs
      if: matrix.extra
      run: |
        cd builddir
        ninja doc/html
        docroot=openslide-docs-$GITHUB_RUN_NUMBER-$(echo $GITHUB_SHA | cut -c-10)
        mkdir doc-artifact
        mv doc/html doc-artifact/${docroot}
        echo "docroot=${docroot}" >> $GITHUB_ENV
    - name: Archive docs
      if: matrix.extra
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.docroot }}
        path: builddir/doc-artifact
    - name: Cache pristine slides
      uses: actions/cache@v4
      with:
        key: pristine
        path: builddir/test/_slidedata/pristine
        save-always: true
    # Can't cache frozen tests because cache doesn't handle sparse files
    - name: Unpack tests
      run: |
        cd builddir/test
        ./driver unfreeze
        ./driver unpack nonfrozen
    - name: Test
      run: cd builddir/test && ./driver run
    - name: Sanitize
      if: matrix.sanitize
      run: cd builddir/test && ./driver sanitize
    - name: Check exports
      if: matrix.extra
      run: cd builddir/test && ./driver exports

  windows_setup:
    name: Set up Windows build
    runs-on: ubuntu-latest
    outputs:
      suffix: ${{ steps.params.outputs.suffix }}
      windows_builder_repo_and_digest: ${{ steps.find-windows.outputs.builder_repo_and_digest }}
    steps:
      - name: Find Windows builder container digest
        id: find-windows
        uses: openslide/openslide-bin/.github/find-container-digest@main
        with:
          builder_image: windows
      - name: Calculate parameters
        id: params
        run: |
          case "${{ github.event_name }}" in
          pull_request)
              echo "suffix=$(date +%Y%m%d).pr.${{ github.event.number }}.${{ github.run_number }}.${{ github.run_attempt }}.$(echo ${{ github.sha }} | cut -c-7)" >> $GITHUB_OUTPUT
              ;;
          push)
              echo "suffix=$(date +%Y%m%d).${GITHUB_REF#refs/heads/}.$(echo ${{ github.sha }} | cut -c-7)" >> $GITHUB_OUTPUT
              ;;
          *)
              echo "Unknown event type ${{ github.event_name }}"
              exit 1
          esac

  windows_build:
    name: Windows build
    needs: windows_setup
    uses: openslide/openslide-bin/.github/workflows/build.yml@main
    with:
      openslide_repo: ${{ github.repository }}
      openslide_ref: ${{ github.ref }}
      suffix: ${{ needs.windows_setup.outputs.suffix }}
      werror: true
      windows_builder_repo_and_digest: ${{ needs.windows_setup.outputs.windows_builder_repo_and_digest }}
